<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Equivalence Relation: Practice</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/virtual-labs/virtual-style@0.0.8-b/css/style.min.css">
	<link rel="stylesheet" href="./css/main.css">
	
</head>
<body style="padding-left: 150px;padding-right: 150px;padding-top: 20px;">

	<div class="container">
		<div class="columns is-centered">
			<div class="column is-one-quarter v-instruction-title">
				Tasks
			</div>
			<div class="column">
				<div class="v-tabs">
					<ul>
						<li class="is-active" id="Task1">
							<a>
								Necklace problem
							</a>
						</li>
						
					</ul>
				</div>
			</div>
		</div>
	</div>

	<div class="columns is-centered">
		<div class="column">
			<div class="v-collapsible-instruction-container v-instruction-container">
				<div id="instruction-title" class="v-collapsible is-size-5">Instructions<br>Check Equivalent or not</div>
				<div class="v-content" style="text-align: left; padding-left: 5%; padding-right: 5%;">
					<ul style="list-style: disc;">
						<li>Select.</li>
          				<li>Use transformation to get the given representation.</li>
              			<li><strong>Submit: </strong>To validate if both represenations are same.</li>
              			<li>Click <strong>Change Graph</strong> to get new graph</li>

					</ul>
				</div>
			</div>
		</div>
	</div>

	<div class="columns is-centered is-flex-direction-row is-flex-wrap-wrap is-align-content-start">
		<div class="column is-2-desktop is-12-tablet is-12-mobile">
			<div class="v-datalist-container" style="height:100%;">
				<div class="v-datalist-title">Controls</div>
				<div class="v-datalist-row">
					<button class="v-button" onclick="Refresh()">Change Graph</button>
					<br>
					<br>
					<p><strong> Transform controls</strong></p>
					<br>
					<button class="v-button" id="reflect">Reflect</button>
					<br>
					<br>
					<button class="v-button" id="rotate">Rotate</button>
					
				</div>
			</div>
		</div>
		<div class="column is-8-desktop is-12-tablet is-12-mobile">
			<div id="circuit-board">
				<div id="working-area">
				</div>
			</div>
		</div>

		<div class="column is-2-desktop is-4-tablet is-12-mobile">
			<div class="v-datalist-container components-list">
				<div class="v-datalist-title">Observations</div>
				<div class="v-datalist-row">
					<div id="observations"></div>
				</div>
				<div class="v-datalist-row">
				
					<button class="v-button" id="submit">Submit</button>
				</div>
			
			</div>
  		</div>
  </div>

    <script>
        function Refresh() {
			location.reload();
        }
    </script>

	<div id="cy2"></div>
    <div id="cy"></div>
	

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.23.0/cytoscape.min.js"></script>

	
    <script src="https://unpkg.com/webcola/WebCola/cola.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cytoscape-cola@2.2.3/cytoscape-cola.min.js"></script>

	<script src="https://cdn.jsdelivr.net/gh/virtual-labs/virtual-style@0.0.8-b/js/script.js"></script>
	<script type="module" src="./js/main.js"></script>


</body>
</html>
